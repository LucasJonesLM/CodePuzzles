    var t = 0;
    for(var i = 0; i<x.length; i++){
      t = t+x[i];
    }
      return t;
  }

// 4. Repeat a string
function stringCat(strng, times){
  var s = strng;
  for(var i = 1; i<times; i++){
    s += strng;
  }
  return s;
}

// 5. Find the factors of an integer
function factors(num){
  var factor = [];
  var arrCnt = 0;
  for(var i = 2;i<num;i++){
    if (num%i === 0) {
      factor[arrCnt] = i;
      arrCnt++;
    }
  }
  return factor;
}

// 9. Most repititions of a character
function repetitions(str) {
    var counts = {};
    for (var i in str) {
        var ch = str[i];
        if (ch in counts) {   // NOT FOR-IN!
            counts[ch]++;   // counts[ch] = counts[ch] + 1;
        } else {
            counts[ch] = 1;
        }
    }
    console.log(counts);
    var max = 0;
    var maxChars = [];
    for (var ch in counts) {
        if (counts[ch] > max) {
            max = counts[ch];
            maxChars = [ch];
        } else if (counts[ch] === max) {
            maxChars.push(ch);
        }
    }
    return {
        chars: maxChars.join(''),
        count: max
    };
}
